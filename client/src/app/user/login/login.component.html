<div fxLayout="column" fxLayoutAlign="center center">
  <md-card class="loginCard">

    <img md-card-image src="assets/images/google-material-design-wallpaper-2.jpg">

    <md-card-title id="loginTitle">Contacts app</md-card-title>

    <br>

    <div md-dialog-content fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="center center">
        <md-icon class="md-36" class="cardIcon">account_circle</md-icon>

        <md-input-container floatPlaceholder="auto">
          <input mdInput [(ngModel)]="account" type="text"
                 placeholder="Username">
        </md-input-container>
      </div>


      <div fxLayout="row" fxLayoutAlign="center center">
        <md-icon class="md-36" class="cardIcon">lock</md-icon>

        <md-input-container floatPlaceholder="auto">
          <input mdInput [(ngModel)]="password" type="password"
                 placeholder="Password">
        </md-input-container>
      </div>

      <div class="contact-dialog-action">
        <button class="btnSignIn" [disabled]="!account || !password" md-raised-button (click)="openContactsPage()">Login
        </button>
      </div>

    </div>
  </md-card>
</div>
