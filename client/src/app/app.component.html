<md-sidenav-container class="sidenav-container">
  <md-sidenav #sidenav class="contactSidenav" [mode]="sidenavMode" [opened]="sidenavMode == 'side'">
    <div class="sidenav-login">
      <md-icon class="md-48, login-icon">account_circle</md-icon>
      <div class="login-name">User name</div>
      <div class="login-mail">User email</div>
    </div>
    <button md-icon-button (click)="navigateHome(sidenav)">
      <md-icon>home</md-icon>
      <span>Home</span>
    </button>
    <br>
    <button md-icon-button (click)="navigateContacts(sidenav)">
      <md-icon>mood</md-icon>
      <span>Contacts</span>
    </button>
  </md-sidenav>
  <md-toolbar class="toolbar-menu, mat-elevation-z5">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <span>Contacts app</span>
  </md-toolbar>
<br>
  <div class="router-body">

    <router-outlet></router-outlet>

  </div>

</md-sidenav-container>
